{% extends "base.html" %}
{% block content %}

<form class="section">
  <div class="form-group">
    <label for="incident">Incident Type:</label>
    <select class="form-control" id="incident" name="incident">
      <option value="">None</option>
      {% for incident in incidents %}
        <option value="{{ incident }}">{{ incident }}</option>
      {% endfor %}
    </select>
    <br/>
    <label for="start">Start Date:</label><br/>
    <input class="form-control" type="date" id="startDate" name="start_date"><br/>

    <label for="end">End Date:</label><br/>
    <input class="form-control" type="date" id="endDate" name="end_date"><br/>

  </div>
  <button id="search-button" type="submit" class="btn btn-default">Submit</button>
</form>

<br/>

<div id = "map"></div>

<script src="/static/checkr.js" type="text/javascript"></script>
<script>

function showResults(results) {
  console.log(results);
}

function getSearchResults(evt) {
  evt.preventDefault();

  var searchInputs = {
    "incident": $("#incident").val(),
    "start_date": $("#startDate").val(),
    "end_date": $("#endDate").val()
  };

  console.log(searchInputs);

  $.get("/search.json", searchInputs, showResults);
}

$("#search-button").on("click", getSearchResults);

</script>

{% endblock %}
